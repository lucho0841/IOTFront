<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar mat-toolbar-content">
    <div class="d-flex align-items-center">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">IOTFront</h1>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="user_options">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #user_options="matMenu">
      <button mat-menu-item class="mat-menu-button" (click)="logOut()"><span>Cerrar sesi√≥n</span>
        <mat-icon>logout</mat-icon>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of datosMenu">
          <mat-icon class="menu-icon">{{nav.icon}}</mat-icon>
          {{nav.title}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
