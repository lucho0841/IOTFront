<div class="container">
  <mat-card class="card-login">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="form">
        <table class="example-full-width">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Nombre completo</mat-label>
                <input matInput formControlName="fullName">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Celular</mat-label>
                <input matInput formControlName="phoneNumber">
              </mat-form-field>
            </td>
          </tr>
        </table>

        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Correo</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Confirmar contraseña</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="register()">
        Finalizar registro
      </button>
    </mat-card-actions>
    <div>
      <label>Ya tienes un usuario?</label>
      <button mat-button color="accent" routerLink="/login">Ir a inicio de sesión</button>
    </div>
  </mat-card>
</div>
