<div class="container">
  <section class="d-flex justify-content-between mb-3">
    <h1 class="h1 m-0 p-0"><b>Mis Alimentadores üçΩÔ∏è</b></h1>
    <button mat-raised-button color="primary" (click)="addNewFeeder()" class="add-button">
      <span>Agregar </span>
      <mat-icon>add</mat-icon>
    </button>
  </section>
  <div class="scroll">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let i = index;"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef> Serial</th>
        <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header"> Acciones</th>
        <td mat-cell *matCellDef="let element" class="actions">
          <mat-icon [matMenuTriggerFor]="menu" class="hover">more_vert</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="updateFeeder(element)" class="mat-menu-button"><span>Editar</span>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-menu-item (click)="removeFeeder(element)" class="mat-menu-button delete-color">
              <span>Eliminar</span>
              <mat-icon class="delete-color">delete</mat-icon>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
