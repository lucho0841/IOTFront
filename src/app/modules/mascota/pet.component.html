<div class="container">
  <button mat-raised-button color="primary" (click)="addNewPet()" class="add-button">Agregar
  </button>
  <div class="scroll">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let i = index;"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Peso</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef> Especie</th>
        <td mat-cell *matCellDef="let element"> {{element.species}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header"> Acciones</th>
        <td mat-cell *matCellDef="let element" class="actions">
          <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="updatePet(element)" class="mat-menu-button"><span>Editar</span>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-menu-item (click)="removePet(element)" class="mat-menu-button delete-color">
              <span>Eliminar</span>
              <mat-icon class="delete-color">delete</mat-icon>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
